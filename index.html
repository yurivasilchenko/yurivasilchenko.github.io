<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>


<body>
<div class="app">



    <header class="header">
        <div class="header-left">
            <img src="img/target_new.jpg" alt="Icon">
            <h1>Aim Trainer</h1>
        </div>
        <div class="header-right">
            <ul>
                <li>Play!</li>
                <li>Community</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>

    <div class="game-stats">
        <p id="timer">Time: <span id="time-remaining">60</span> </p>
        <p id="score">Score: <span id="current-score">0</span> </p>
    </div>


<div id="game-container">

   <!-- <button id="start-button">Start</button>-->
    <div class="button" id="start-button">
        <a href="#">Start</a>
    </div>
    <div class="expand-button" id="game-expand">
        <a href="#"><i class="fas fa-expand"></i></a>
    </div>
    <div id="target1" class="target" data-clicked="false" data-timer-id="" style="display: none"></div>
    <div id="target2" class="target" data-clicked="false" data-timer-id="" style="display: none"></div>
    <div id="target3" class="target" data-clicked="false" data-timer-id="" style="display: none"></div>
    <div id="target4" class="target" data-clicked="false" data-timer-id="" style="display: none"></div>


    <div id="score-container" style="display: none;">
        <p>Final Score : <span id="final-score"></span></p>
        <div class="button" id="retry-button">
            <a href="#">Retry</a>
        </div>
    </div>
</div>

    <div class="game-targets">
        <div id="target-controls">
            <div id="target-amount">Amount of targets: <span id="num-targets">4</span></div>
            <div id="target-scale">
                <button class="arrow up" id="increase-targets"><i class="fa-solid fa-angles-right fa-rotate-270" style="color: #2ebac2;"></i></button>
                <button class="arrow down" id="decrease-targets"><i class="fa-solid fa-angles-right fa-rotate-90" style="color: #2ebac2;"></i></button>
            </div>
        </div>

        <div id="top-scores" class="collapse-toggle">
            <i class="gg-arrows-expand-down-left"></i>
            <div class="top-score-font">Top 10 Scores </div>
        </div>
    </div>

    <div class="top-results">
        <h1 class="collapse-toggle">Top 10 Scores</h1>
        <ul id="score-list"></ul>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <img src="img/target_new.jpg" alt="Icon">
            <h1>Aim Trainer</h1>
        </div>
        <div class="footer-right">
            <ul>
                <li>Share on Twitter</li>
                <li>Share on Facebook</li>

            </ul>
        </div>
    </footer>

</div>

<script type="module" src=index.js></script>
</body>
</html>
